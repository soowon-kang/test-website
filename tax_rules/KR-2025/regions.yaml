      suwon-jangan:     { controlled: true, spec_overheated: true, land_permit: true }
      suwon-paldal:     { controlled: true, spec_overheated: true, land_permit: true }
      anyang-dongan:    { controlled: true, spec_overheated: true, land_permit: true }
      yongin-suji:      { controlled: true, spec_overheated: true, land_permit: true }
